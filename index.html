    /* RESET E VARI√ÅVEIS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0b1220;
      --bg-secondary: #0b152a;
      --card-bg: rgba(15, 23, 42, 0.42);
      --text-primary: #e5e7eb;
      --text-secondary: #94a3b8;
      --accent-primary: #38bdf8;
      --accent-success: #22c55e;
      --border-color: rgba(148, 163, 184, 0.22);
      --glass-bg: rgba(15, 23, 42, 0.55);
      --shadow: 0 14px 28px rgba(0, 0, 0, 0.28);
      --radius-md: 18px;
      --radius-sm: 12px;
      --transition: all 0.3s ease;
    }

    [data-theme="light"] {
      --bg-primary: #f8fafc;
      --bg-secondary: #ffffff;
      --card-bg: rgba(248, 250, 252, 0.55);
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --accent-primary: #0ea5e9;
      --border-color: #e2e8f0;
      --glass-bg: rgba(255, 255, 255, 0.78);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      transition: var(--transition);
      line-height: 1.5;
    }

    .wrap {
      max-width: 1040px;
      margin: 0 auto;
      padding: 16px 20px 90px;
    }

    /* HEADER */
    .topo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      background: var(--glass-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      margin-bottom: 16px;
      backdrop-filter: blur(10px);
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logoMark {
      width: 80px;
      height: 50px;
      border-radius: var(--radius-sm);
      overflow: hidden;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(56, 189, 248, 0.1);
      border: 1px solid rgba(56, 189, 248, 0.2);
      border-radius: 999px;
      font-size: 0.9rem;
    }

    /* BANNER */
    .banner {
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.15), rgba(34, 197, 94, 0.15));
      border: 1px solid rgba(56, 189, 248, 0.4);
      border-radius: var(--radius-md);
      padding: 16px 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    .banner-content {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .banner-icon {
      font-size: 28px;
    }

    .banner-title {
      font-size: 1.2rem;
      font-weight: 700;
    }

    .banner-subtitle {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .banner-actions {
      display: flex;
      gap: 8px;
    }

    .btn-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid var(--border-color);
      background: var(--glass-bg);
      color: var(--text-primary);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .btn-icon:hover {
      background: var(--accent-primary);
      color: white;
      transform: translateY(-2px);
    }

    /* CONTROLES */
    .controls-panel {
      padding: 16px 20px;
      background: var(--glass-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      border-radius: 999px;
      padding: 8px 16px;
      margin-bottom: 12px;
    }

    .search-box input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text-primary);
      font-size: 1rem;
      outline: none;
    }

    .search-box input::placeholder {
      color: var(--text-secondary);
    }

    .filters {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .toggle-switch input {
      display: none;
    }

    .toggle-slider {
      width: 50px;
      height: 24px;
      background: var(--border-color);
      border-radius: 999px;
      position: relative;
      transition: var(--transition);
    }

    .toggle-slider:before {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: var(--transition);
    }

    .toggle-switch input:checked + .toggle-slider {
      background: var(--accent-primary);
    }

    .toggle-switch input:checked + .toggle-slider:before {
      left: 28px;
    }

    /* VIEW SELECTOR */
    .view-selector {
      display: flex;
      gap: 8px;
      padding: 4px;
      background: var(--glass-bg);
      border: 1px solid var(--border-color);
      border-radius: 999px;
      margin-bottom: 20px;
      width: fit-content;
    }

    .view-btn {
      padding: 8px 20px;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      border-radius: 999px;
      font-weight: 600;
      transition: var(--transition);
    }

    .view-btn:hover {
      color: var(--text-primary);
    }

    .view-btn.active {
      background: var(--accent-primary);
      color: white;
    }

    /* EVENTOS */
    .eventos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .evento-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 20px;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .evento-card:hover {
      transform: translateY(-4px);
      border-color: var(--accent-primary);
      box-shadow: var(--shadow);
    }

    .evento-card.now {
      border-color: var(--accent-success);
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
    }

    .evento-card.next {
      border-color: var(--accent-primary);
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
    }

    .evento-card.past {
      opacity: 0.6;
    }

    .evento-tag {
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 700;
      background: var(--accent-primary);
      color: white;
    }

    .evento-tag.now {
      background: var(--accent-success);
    }

    .evento-horario {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent-primary);
      margin-bottom: 8px;
    }

    .evento-titulo {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .evento-local {
      color: var(--text-secondary);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .evento-acoes {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    /* FESTAS */
    .festas-section {
      padding: 20px;
      background: var(--glass-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      margin-top: 30px;
      backdrop-filter: blur(10px);
    }

    .festas-section h3 {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    .festas-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }

    .festa-card {
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.1), rgba(34, 197, 94, 0.1));
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 16px;
      transition: var(--transition);
    }

    .festa-card:hover {
      transform: translateY(-2px);
      border-color: var(--accent-primary);
    }

    .festa-titulo {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .festa-detalhes {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 8px 12px;
      margin: 12px 0;
      font-size: 0.9rem;
    }

    /* MODAL */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      animation: slideUp 0.3s ease;
    }

    .modal-header {
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 1.3rem;
    }

    .modal-header button {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0 8px;
    }

    .modal-body {
      padding: 20px;
    }

    .modal-body p {
      margin: 12px 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .modal-footer {
      padding: 20px;
      border-top: 1px solid var(--border-color);
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .modal-footer button {
      flex: 1;
      min-width: 140px;
      padding: 12px;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    .btn-primary {
      background: var(--accent-primary);
      color: white;
    }

    .btn-secondary {
      background: var(--glass-bg);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
    }

    /* FAB */
    .fab {
      position: fixed;
      right: 24px;
      bottom: 24px;
      background: var(--accent-primary);
      color: white;
      border: none;
      border-radius: 999px;
      padding: 12px 24px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(56, 189, 248, 0.3);
      transition: var(--transition);
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .fab:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(56, 189, 248, 0.4);
    }

    /* TOAST */
    .toast {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-secondary);
      border: 1px solid var(--accent-success);
      border-radius: 999px;
      padding: 12px 24px;
      color: var(--text-primary);
      box-shadow: var(--shadow);
      z-index: 1000;
      display: none;
      animation: slideUp 0.3s ease;
    }

    .toast.show {
      display: block;
    }

    /* ANIMA√á√ïES */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .wrap { padding: 12px; }
      .banner { flex-direction: column; align-items: flex-start; }
      .fab span { display: none; }
      .fab { padding: 12px; }
      .eventos-grid { grid-template-columns: 1fr; }
      .festas-grid { grid-template-columns: 1fr; }
    }
  </style>

        this.iniciarAtualizacao();
      }

      carregarPreferencias() {
        const tema = localStorage.getItem('tema') || 'dark';
        document.documentElement.setAttribute('data-theme', tema);
        
        this.modoAnonimo = localStorage.getItem('anonimo') === 'true';
        if (this.modoAnonimo) document.body.classList.add('anonimo');
        
        this.notificacoesAtivas = localStorage.getItem('notificacoes') === 'true';
        if (document.getElementById('filtro-notificacoes')) {
          document.getElementById('filtro-notificacoes').checked = this.notificacoesAtivas;
        }
      }

      async atualizarClima() {
        try {
          const temp = Math.floor(Math.random() * 10 + 25);
          document.getElementById('temperatura').textContent = `${temp}¬∞C`;
        } catch (e) {
          console.log('Erro ao carregar clima');
        }
      }

      renderizar() {
        const container = document.getElementById('eventos-container');
        const festasContainer = document.getElementById('festas-container');
        
        if (!container) return;
        
        // Filtrar eventos
        let eventos = this.filtrarEventos();
        
        // Renderizar cards
        container.innerHTML = eventos.map(e => this.criarCardEvento(e)).join('');
        
        // Renderizar festas
        if (festasContainer) {
          festasContainer.innerHTML = this.dados.festas.map(f => this.criarCardFesta(f)).join('');
        }
        
        this.atualizarBanner();
        this.destacarEventosAtuais();
      }

      filtrarEventos() {
        const termo = document.getElementById('busca')?.value.toLowerCase() || '';
        const soHoje = document.getElementById('filtro-hoje')?.checked || false;
        const hoje = new Date().getDay();
        
        return this.dados.cultos.filter(e => {
          // Filtro de busca
          if (termo) {
            const texto = `${e.titulo} ${e.local} ${e.horario}`.toLowerCase();
            if (!texto.includes(termo)) return false;
          }
          
          // Filtro "s√≥ hoje"
          if (soHoje && e.dia !== hoje) return false;
          
          // Filtro de regra (nth)
          if (e.regra !== 'all') {
            const semana = this.getSemanaDoMes(new Date());
            const semanas = e.regra.replace('nth:', '').split(',').map(Number);
            if (!semanas.includes(semana)) return false;
          }
          
          return true;
        });
      }

      getSemanaDoMes(data) {
        const primeiroDia = new Date(data.getFullYear(), data.getMonth(), 1);
        return Math.ceil((data.getDate() + primeiroDia.getDay()) / 7);
      }

      criarCardEvento(e) {
        const agora = new Date();
        const [h, m] = e.horario.split(':').map(Number);
        const eventoHoje = new Date();
        eventoHoje.setHours(h, m, 0);
        
        const diff = (eventoHoje - agora) / (1000 * 60);
        const isNow = diff <= 45 && diff > -e.duracao;
        const isNext = diff > 0 && diff < 120;
        const isPast = diff < -e.duracao;
        
        let tag = '';
        if (isNow) tag = '<span class="evento-tag now">AGORA</span>';
        else if (isNext) tag = '<span class="evento-tag">PR√ìXIMO</span>';
        else if (new Date().getDay() === e.dia) tag = '<span class="evento-tag">HOJE</span>';
        
        return `
          <div class="evento-card ${isNow ? 'now' : ''} ${isNext ? 'next' : ''} ${isPast ? 'past' : ''}" onclick="agenda.verDetalhes('${e.id}')">
            ${tag}
            <div class="evento-horario">${e.horario}</div>
            <div class="evento-titulo">${e.titulo}</div>
            <div class="evento-local">üìç ${e.local}</div>
            <div class="evento-acoes">
              <button class="btn-icon" onclick="event.stopPropagation(); agenda.adicionarCalendario('${e.id}')">üìÖ</button>
              <button class="btn-icon" onclick="event.stopPropagation(); agenda.compartilhar('${e.id}')">üì§</button>
            </div>
          </div>
        `;
      }

      criarCardFesta(f) {
        return `
          <div class="festa-card" onclick="agenda.verDetalhesFesta('${f.id}')">
            <div class="festa-titulo">${f.titulo}</div>
            <div class="festa-detalhes">
              <span>üìÖ</span> <span>${f.data}</span>
              <span>‚è∞</span> <span>${f.horario}</span>
              <span>üìç</span> <span>${f.local}</span>
              <span>üë§</span> <span class="irmao-nome">Ir. ${f.irmao}</span>
            </div>
          </div>
        `;
      }

      atualizarBanner() {
        const agora = new Date();
        const hora = agora.getHours().toString().padStart(2, '0');
        const minuto = agora.getMinutes().toString().padStart(2, '0');
        
        const eventosHoje = this.dados.cultos.filter(e => e.dia === agora.getDay());
        const proximo = eventosHoje.find(e => {
          const [h, m] = e.horario.split(':').map(Number);
          return h * 60 + m > agora.getHours() * 60 + agora.getMinutes();
        });
        
        const title = document.getElementById('banner-title');
        const subtitle = document.getElementById('banner-subtitle');
        
        if (proximo) {
          title.textContent = `‚è∞ Pr√≥ximo: ${proximo.titulo}`;
          subtitle.textContent = `${proximo.local} √†s ${proximo.horario}`;
        } else {
          title.textContent = 'üìÖ Nenhum evento hoje';
          subtitle.textContent = 'Volte amanh√£ para mais cultos';
        }
      }

      destacarEventosAtuais() {
        // J√° feito no render
      }

      verDetalhes(id) {
        const evento = this.dados.cultos.find(e => e.id === id);
        if (!evento) return;
        
        const modal = document.createElement('div');
        modal.className = 'modal';
        modal.innerHTML = `
          <div class="modal-content">
            <div class="modal-header">
              <h2>${evento.titulo}</h2>
              <button onclick="this.closest('.modal').remove()">√ó</button>
            </div>
            <div class="modal-body">
              <p>‚è∞ ${evento.horario} (${evento.duracao} minutos)</p>
              <p>üìç ${evento.local}</p>
              <p>üìÖ ${this.diasSemana[evento.dia]}</p>
              ${evento.regra !== 'all' ? `<p>üìå Evento especial: ${this.formatarRegra(evento.regra)}</p>` : ''}
            </div>
            <div class="modal-footer">
              <button class="btn-primary" onclick="agenda.adicionarCalendario('${evento.id}'); this.closest('.modal').remove()">
                üìÖ Adicionar ao calend√°rio
              </button>
              <button class="btn-secondary" onclick="agenda.compartilhar('${evento.id}'); this.closest('.modal').remove()">
                üì§ Compartilhar
              </button>
            </div>
          </div>
        `;
        document.body.appendChild(modal);
      }

      verDetalhesFesta(id) {
        const festa = this.dados.festas.find(f => f.id === id);
        if (!festa) return;
        
        const modal = document.createElement('div');
        modal.className = 'modal';
        modal.innerHTML = `
          <div class="modal-content">
            <div class="modal-header">
              <h2>${festa.titulo}</h2>
              <button onclick="this.closest('.modal').remove()">√ó</button>
            </div>
            <div class="modal-body">
              <p>üìÖ ${festa.data}</p>
              <p>‚è∞ ${festa.horario}</p>
              <p>üìç ${festa.local}</p>
              <p>üë§ Ir. ${festa.irmao}</p>
            </div>
            <div class="modal-footer">
              <button class="btn-primary" onclick="agenda.compartilharFesta('${festa.id}'); this.closest('.modal').remove()">
                üì§ Compartilhar
              </button>
            </div>
          </div>
        `;
        document.body.appendChild(modal);
      }

      formatarRegra(regra) {
        if (regra === 'all') return '';
        return regra.replace('nth:', '').split(',').map(s => `${s}¬∫`).join('/');
      }

      adicionarCalendario(id) {
        const evento = this.dados.cultos.find(e => e.id === id);
        if (!evento) return;
        
        const texto = `${evento.titulo} em ${evento.local} √†s ${evento.horario}`;
        navigator.clipboard.writeText(texto).then(() => {
          this.toast('Evento copiado! Cole no seu calend√°rio');
        });
      }

      compartilhar(id) {
        const evento = this.dados.cultos.find(e => e.id === id);
        if (!evento) return;
        
        const texto = `*${evento.titulo}*\nüìç ${evento.local}\n‚è∞ ${evento.horario}\nüìÖ ${this.diasSemana[evento.dia]}`;
        
        if (navigator.share) {
          navigator.share({ title: evento.titulo, text: texto });
        } else {
          navigator.clipboard.writeText(texto).then(() => {
            this.toast('Evento copiado!');
          });
        }
      }

      compartilharFesta(id) {
        const festa = this.dados.festas.find(f => f.id === id);
        if (!festa) return;
        
        const texto = `*${festa.titulo}*\nüìÖ ${festa.data}\n‚è∞ ${festa.horario}\nüìç ${festa.local}\nüë§ Ir. ${festa.irmao}`;
        
        if (navigator.share) {
          navigator.share({ title: festa.titulo, text: texto });
        } else {
          navigator.clipboard.writeText(texto).then(() => {
            this.toast('Festa copiada!');
          });
        }
      }

      adicionarAgoraAocalendario() {
        const agora = new Date();
        const eventosHoje = this.dados.cultos.filter(e => e.dia === agora.getDay());
        if (eventosHoje.length > 0) {
          this.adicionarCalendario(eventosHoje[0].id);
        }
      }

      compartilharAgora() {
        const agora = new Date();
        const eventosHoje = this.dados.cultos.filter(e => e.dia === agora.getDay());
        if (eventosHoje.length > 0) {
          this.compartilhar(eventosHoje[0].id);
        }
      }

      buscar() {
        this.renderizar();
      }

      toggleFiltroHoje() {
        this.renderizar();
      }

      async toggleNotificacoes() {
        this.notificacoesAtivas = document.getElementById('filtro-notificacoes').checked;
        localStorage.setItem('notificacoes', this.notificacoesAtivas);
        
        if (this.notificacoesAtivas && 'Notification' in window) {
          const permission = await Notification.requestPermission();
          if (permission === 'granted') {
            this.toast('Notifica√ß√µes ativadas!');
          }
        }
      }

      toggleTema() {
        const atual = document.documentElement.getAttribute('data-theme');
        const novo = atual === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', novo);
        localStorage.setItem('tema', novo);
        this.toast(`Modo ${novo === 'dark' ? 'escuro' : 'claro'}`);
      }

      toggleModoAnonimo() {
        this.modoAnonimo = !this.modoAnonimo;
        document.body.classList.toggle('anonimo', this.modoAnonimo);
        localStorage.setItem('anonimo', this.modoAnonimo);
        this.toast(this.modoAnonimo ? 'Modo an√¥nimo ativado' : 'Modo an√¥nimo desativado');
      }

      mudarView(view) {
        this.viewAtual = view;
        document.querySelectorAll('.view-btn').forEach(btn => {
          btn.classList.remove('active');
          if (btn.textContent.toLowerCase().includes(view)) {
            btn.classList.add('active');
          }
        });
        this.renderizar();
      }

      irParaHoje() {
        const hoje = new Date().getDay();
        const cards = document.querySelectorAll('.evento-card');
        for (let card of cards) {
          if (card.innerHTML.includes(this.diasSemana[hoje])) {
            card.scrollIntoView({ behavior: 'smooth' });
            break;
          }
        }
        this.toast('Rolando para hoje');
      }

      configurarAtalhos() {
        document.addEventListener('keydown', (e) => {
          if (e.key === '/' && !e.ctrlKey) {
            e.preventDefault();
            document.getElementById('busca')?.focus();
          }
          if (e.key === 'Escape') {
            document.getElementById('busca').value = '';
            this.renderizar();
          }
        });
      }

      iniciarAtualizacao() {
        setInterval(() => {
          this.renderizar();
        }, 60000);
      }

      toast(msg) {
        const toast = document.getElementById('toast');
        toast.textContent = msg;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
      }
    }

    // Inicializar
    const agenda = new AgendaCCB();
  </script>
</body>
