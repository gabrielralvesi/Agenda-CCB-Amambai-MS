<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda CCB ‚Äî Amambai</title>
  <meta name="theme-color" content="#0f172a">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0b1220;
      --card: #0b152a;
      --text: #e5e7eb;
      --text-light: #94a3b8;
      --accent: #38bdf8;
      --success: #22c55e;
      --border: rgba(148, 163, 184, 0.22);
      --glass: rgba(15, 23, 42, 0.55);
      --radius: 18px;
    }

    [data-theme="light"] {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --text-light: #475569;
      --accent: #0ea5e9;
      --border: #e2e8f0;
      --glass: rgba(255, 255, 255, 0.78);
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .container {
      max-width: 1040px;
      margin: 0 auto;
      padding: 16px 20px 90px;
    }

    /* Header */
    .header {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 16px;
      backdrop-filter: blur(10px);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 12px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo svg {
      width: 60px;
      height: 34px;
    }

    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 8px 12px;
      border: 1px solid var(--border);
      background: var(--glass);
      color: var(--text);
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: var(--accent);
      color: white;
    }

    .btn-success {
      background: var(--success);
      color: white;
      border: none;
    }

    /* Banner */
    .banner {
      background: rgba(56, 189, 248, 0.1);
      border: 1px solid var(--accent);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    .banner-info h2 {
      font-size: 16px;
      margin-bottom: 4px;
    }

    .banner-info p {
      color: var(--text-light);
      font-size: 13px;
    }

    .banner-stats {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .chip {
      padding: 6px 12px;
      background: rgba(56, 189, 248, 0.1);
      border: 1px solid rgba(56, 189, 248, 0.3);
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
    }

    /* Filtros */
    .filters {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .search-box {
      flex: 1;
      min-width: 250px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 999px;
    }

    .search-box input {
      flex: 1;
      background: none;
      border: none;
      color: var(--text);
      font-size: 13px;
      outline: none;
    }

    .filter-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      padding: 8px;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 999px;
    }

    .filter-btn {
      padding: 6px 12px;
      border: none;
      background: transparent;
      color: var(--text-light);
      border-radius: 999px;
      font-size: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    .filter-btn.active {
      background: var(--accent);
      color: white;
    }

    .filter-btn.location {
      border: 1px solid var(--border);
    }

    .filter-btn.location.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .filter-btn.clear {
      color: #ef4444;
      border-color: #ef4444;
    }

    .filter-btn.clear:hover {
      background: #ef4444;
      color: white;
    }

    .result-count {
      font-size: 12px;
      color: var(--text-light);
      margin-left: 8px;
    }

    /* Cards de dia */
    .day-card {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--glass);
      margin: 12px 0;
      overflow: hidden;
    }

    .day-card.today {
      border-color: var(--accent);
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
    }

    .day-header {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .day-name {
      font-weight: 700;
      font-size: 15px;
    }

    .day-badge {
      padding: 4px 10px;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 999px;
      font-size: 11px;
    }

    .day-badge.today {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .events {
      padding: 12px;
    }

    .event {
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 12px;
      margin-bottom: 8px;
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
    }

    .event-title {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .event-place {
      color: var(--text-light);
      font-size: 12px;
    }

    .event-tag {
      display: inline-block;
      padding: 2px 8px;
      background: rgba(56, 189, 248, 0.2);
      border-radius: 999px;
      font-size: 10px;
      margin-left: 6px;
    }

    .event-time {
      padding: 6px 12px;
      background: rgba(56, 189, 248, 0.1);
      border: 1px solid rgba(56, 189, 248, 0.3);
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      white-space: nowrap;
    }

    /* Festas */
    .festas-section {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      margin-top: 24px;
    }

    .festas-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th {
      text-align: left;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      color: var(--text-light);
    }

    td {
      padding: 10px;
      border-bottom: 1px solid var(--border);
    }

    .action-btn {
      padding: 4px 8px;
      border: 1px solid var(--border);
      background: transparent;
      border-radius: 6px;
      cursor: pointer;
      margin: 0 2px;
    }

    /* FAB */
    .fab {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 999px;
      padding: 12px 24px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(56, 189, 248, 0.3);
      z-index: 100;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      max-width: 400px;
      width: 90%;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--glass);
      color: var(--text);
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .toast {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card);
      border-left: 4px solid var(--success);
      padding: 12px 24px;
      border-radius: 8px;
      display: none;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .fab span { display: none; }
      .fab { padding: 12px; border-radius: 50%; }
      .filters { flex-direction: column; }
    }
  </style>
</head>

<body>

  <script>
    // Dados
    const cultos = [
      // Domingo
      { dia: 0, hora: '09:30', titulo: 'Reuni√£o de Jovens e Menores', local: 'Central Amambai', regra: 'all' },
      { dia: 0, hora: '09:30', titulo: 'Reuni√£o de Jovens e Menores', local: 'Vila Cristina', regra: 'all' },
      { dia: 0, hora: '15:00', titulo: 'Culto Oficial', local: 'Aldeia Amambai Central', regra: 'all' },
      { dia: 0, hora: '15:00', titulo: 'Culto com Recitativo', local: 'Aldeia Amambai Central', regra: 'nth:1,3' },
      { dia: 0, hora: '15:00', titulo: 'Culto com Recitativos', local: 'Aldeia Amambai Central', regra: 'all' },
      { dia: 0, hora: '15:00', titulo: 'Culto com Ensaio', local: 'Aldeia Amambai Central', regra: 'nth:4' },
      { dia: 0, hora: '19:00', titulo: 'Culto com Recitativos', local: 'Vila Gl√≥ria', regra: 'all' },
      { dia: 0, hora: '19:00', titulo: 'Culto Oficial', local: 'Central Amambai', regra: 'all' },
      { dia: 0, hora: '19:00', titulo: 'Culto Oficial', local: 'Vila Cristina', regra: 'all' },
      
      // Segunda
      { dia: 1, hora: '19:30', titulo: 'Culto com Recitativos', local: 'Vila Limeira', regra: 'all' },
      
      // Ter√ßa
      { dia: 2, hora: '19:30', titulo: 'Culto Oficial', local: 'Vila Gl√≥ria', regra: 'all' },
      
      // Quarta
      { dia: 3, hora: '19:30', titulo: 'Culto Oficial', local: 'Central Amambai', regra: 'all' },
      
      // Quinta
      { dia: 4, hora: '19:30', titulo: 'Culto Oficial', local: 'Vila Limeira', regra: 'all' },
      { dia: 4, hora: '19:30', titulo: 'Culto com Ensaio', local: 'Vila Limeira', regra: 'nth:2' },
      { dia: 4, hora: '19:30', titulo: 'Culto Oficial', local: 'Aldeia Sert√£ozinho', regra: 'all' },
      { dia: 4, hora: '19:30', titulo: 'Culto com Recitativos', local: 'Aldeia Sert√£ozinho', regra: 'nth:3' },
      
      // Sexta
      { dia: 5, hora: '19:30', titulo: 'Ensaio Local', local: 'Central Amambai', regra: 'nth:1' },
      { dia: 5, hora: '19:30', titulo: 'Ensaio Local', local: 'Vila Cristina', regra: 'nth:3' },
      { dia: 5, hora: '19:30', titulo: 'Ensaio Local', local: 'Vila Gl√≥ria', regra: 'nth:4' },
      
      // S√°bado
      { dia: 6, hora: '09:00', titulo: 'Evangeliza√ß√£o', local: 'Pres√≠dio', regra: 'all' },
      { dia: 6, hora: '15:00', titulo: 'Evangeliza√ß√£o', local: 'Lar do Idoso', regra: 'nth:2,4' },
      { dia: 6, hora: '16:00', titulo: 'Culto Oficial', local: 'Aldeia Lim√£o Verde', regra: 'all' },
      { dia: 6, hora: '18:30', titulo: 'Culto com Recitativos', local: 'Aldeia Invernada I', regra: 'nth:2' },
      { dia: 6, hora: '19:30', titulo: 'Culto Oficial', local: 'Central Amambai', regra: 'all' }
    ];

    let festas = [];
    let isAdmin = false;
    let filtros = { busca: '', local: 'todos', periodo: 'all' };
    
    const dias = ['Domingo', 'Segunda', 'Ter√ßa', 'Quarta', 'Quinta', 'Sexta', 'S√°bado'];
    const ADMIN_SENHA = "ccb2025";

    // Inicializa√ß√£o
    function init() {
      carregarFestas();
      aplicarFiltros();
      atualizarRelogio();
      setInterval(atualizarRelogio, 60000);
    }

    // ===== CULTOS =====
    function getSemana() {
      const hoje = new Date();
      const primeiroDia = new Date(hoje.getFullYear(), hoje.getMonth(), 1);
      return Math.ceil((hoje.getDate() + primeiroDia.getDay()) / 7);
    }

    function filtrarCultos() {
      const semana = getSemana();
      
      return cultos.filter(c => {
        if (filtros.busca && !`${c.titulo} ${c.local}`.toLowerCase().includes(filtros.busca)) return false;
        if (filtros.local !== 'todos') {
          if (filtros.local === 'Aldeia' && !c.local.includes('Aldeia')) return false;
          if (filtros.local !== 'Aldeia' && !c.local.includes(filtros.local)) return false;
        }
        if (filtros.periodo === 'today' && c.dia !== new Date().getDay()) return false;
        if (filtros.periodo === 'week') return true;
        if (c.regra !== 'all') {
          const semanas = c.regra.replace('nth:', '').split(',').map(Number);
          return semanas.includes(semana);
        }
        return true;
      });
    }

    function renderizarCultos() {
      const cultosFiltrados = filtrarCultos();
      const container = document.getElementById('cultos-container');
      
      let html = '';
      for (let d = 0; d < 7; d++) {
        const cultosDia = cultosFiltrados.filter(c => c.dia === d).sort((a, b) => a.hora.localeCompare(b.hora));
        if (cultosDia.length === 0 && filtros.periodo !== 'week') continue;
        
        const isHoje = d === new Date().getDay();
        html += `
          <div class="day-card ${isHoje ? 'today' : ''}" id="dia-${d}">
            <div class="day-header">
              <span class="day-name">${dias[d]}</span>
              <span class="day-badge ${isHoje ? 'today' : ''}">${isHoje ? 'Hoje' : 'Agenda'}</span>
            </div>
            <div class="events">
              ${cultosDia.map(c => {
                const tag = c.regra !== 'all' ? 
                  `<span class="event-tag">${c.regra.replace('nth:', '').replace(',', ' e ')}¬™</span>` : '';
                return `
                  <div class="event">
                    <div>
                      <div class="event-title">${c.titulo} ${tag}</div>
                      <div class="event-place">üìç ${c.local}</div>
                    </div>
                    <div class="event-time">${c.hora}</div>
                  </div>
                `;
              }).join('')}
            </div>
          </div>
        `;
      }
      
      container.innerHTML = html || '<div style="text-align:center;padding:40px">Nenhum culto encontrado</div>';
      document.getElementById('resultCount').textContent = `${cultosFiltrados.length} cultos`;
      atualizarBanner();
    }

    // ===== FESTAS =====
    function carregarFestas() {
      const saved = localStorage.getItem('ccb_festas');
      festas = saved ? JSON.parse(saved) : [
        { id: 1, titulo: 'Culto Mocidade', data: '2026-02-26', hora: '19:30', local: 'Aldeia Sert√£ozinho', irmao: 'Jo√£o Butarelli' },
        { id: 2, titulo: 'Santa Ceia', data: '2026-03-15', hora: '19:30', local: 'Central Amambai', irmao: 'Mois√©s Crepaldi' }
      ];
      renderizarFestas();
    }

    function renderizarFestas() {
      const hoje = new Date().toISOString().split('T')[0];
      const futuras = festas.filter(f => f.data >= hoje).sort((a,b) => a.data.localeCompare(b.data));
      
      document.getElementById('festas-list').innerHTML = futuras.map(f => `
        <tr>
          <td>${new Date(f.data).toLocaleDateString()}</td>
          <td>${f.hora}</td>
          <td>${f.titulo}</td>
          <td>${f.local}</td>
          <td>Ir. ${f.irmao}</td>
          ${isAdmin ? `<td>
            <button class="action-btn" onclick="editarFesta(${f.id})">‚úèÔ∏è</button>
            <button class="action-btn" onclick="excluirFesta(${f.id})">üóëÔ∏è</button>
          </td>` : ''}
        </tr>
      `).join('');
    }

    // ===== BANNER =====
    function atualizarBanner() {
      const agora = new Date();
      const dia = agora.getDay();
      const horaAtual = agora.getHours() * 60 + agora.getMinutes();
      const semana = getSemana();
      
      document.getElementById('clock').textContent = agora.toLocaleTimeString().slice(0,5);
      document.getElementById('weekInfo').textContent = `Semana: ${semana}¬™ (${dias[dia]})`;
      document.getElementById('bannerTitle').textContent = `HOJE ‚Äî ${dias[dia]}`;
      
      const eventosHoje = cultos.filter(c => c.dia === dia).filter(c => {
        if (c.regra === 'all') return true;
        const semanas = c.regra.replace('nth:', '').split(',').map(Number);
        return semanas.includes(semana);
      });
      
      if (eventosHoje.length === 0) {
        document.getElementById('bannerSubtitle').textContent = 'Nenhum evento hoje';
        return;
      }
      
      document.getElementById('bannerSubtitle').innerHTML = eventosHoje.map(e => 
        `${e.hora} - ${e.titulo} (${e.local})`
      ).join('<br>');
      
      const proximo = eventosHoje.find(e => {
        const [h, m] = e.hora.split(':').map(Number);
        return h * 60 + m > horaAtual;
      });
      
      if (proximo) {
        const [h, m] = proximo.hora.split(':').map(Number);
        const diff = (h * 60 + m) - horaAtual;
        document.getElementById('nextEvent').textContent = `Falta: ${Math.floor(diff/60)}h${diff%60}min`;
      }
    }

    function atualizarRelogio() {
      atualizarBanner();
    }

    // ===== FILTROS =====
    function setFilter(tipo) {
      filtros.periodo = tipo;
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(`filter${tipo.charAt(0).toUpperCase() + tipo.slice(1)}`).classList.add('active');
      renderizarCultos();
    }

    function filtrarLocal(local) {
      filtros.local = local;
      document.querySelectorAll('.location').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      renderizarCultos();
    }

    function limparLocal() {
      filtros.local = 'todos';
      document.querySelectorAll('.location').forEach(b => b.classList.remove('active'));
      document.querySelector('[onclick="filtrarLocal(\'todos\')"]').classList.add('active');
      renderizarCultos();
    }

    function aplicarFiltros() {
      filtros.busca = document.getElementById('search').value.toLowerCase();
      renderizarCultos();
    }

    function irParaHoje() {
      document.getElementById(`dia-${new Date().getDay()}`).scrollIntoView({ behavior: 'smooth' });
    }

    // ===== ADMIN =====
    function mostrarLogin() {
      document.getElementById('loginModal').style.display = 'flex';
    }

    function fecharModal(tipo) {
      document.getElementById(tipo === 'login' ? 'loginModal' : 'festaModal').style.display = 'none';
    }

    function fazerLogin() {
      if (document.getElementById('senhaInput').value === ADMIN_SENHA) {
        isAdmin = true;
        document.getElementById('adminBtn').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline-block';
        document.getElementById('novaFestaBtn').style.display = 'inline-block';
        document.getElementById('acoesHeader').style.display = 'table-cell';
        fecharModal('login');
        renderizarFestas();
        toast('‚úÖ Modo admin ativado');
      }
    }

    function logoutAdmin() {
      isAdmin = false;
      document.getElementById('adminBtn').style.display = 'inline-block';
      document.getElementById('logoutBtn').style.display = 'none';
      document.getElementById('novaFestaBtn').style.display = 'none';
      document.getElementById('acoesHeader').style.display = 'none';
      renderizarFestas();
      toast('üîì Modo admin desativado');
    }

    // ===== CRUD FESTAS =====
    function mostrarModalFesta(festa = null) {
      if (!isAdmin) return;
      document.getElementById('modalTitle').textContent = festa ? 'Editar Festa' : 'Nova Festa';
      // Preencher dados se for edi√ß√£o
      document.getElementById('festaModal').style.display = 'flex';
    }

    function salvarFesta() {
      toast('Festa salva!');
      fecharModal('festa');
      renderizarFestas();
    }

    function editarFesta(id) {
      mostrarModalFesta({ id });
    }

    function excluirFesta(id) {
      if (confirm('Excluir festa?')) {
        festas = festas.filter(f => f.id !== id);
        localStorage.setItem('ccb_festas', JSON.stringify(festas));
        renderizarFestas();
        toast('‚úÖ Festa exclu√≠da');
      }
    }

    // ===== TEMA =====
    function toggleTheme() {
      const atual = document.documentElement.getAttribute('data-theme') || 'dark';
      document.documentElement.setAttribute('data-theme', atual === 'dark' ? 'light' : 'dark');
      localStorage.setItem('ccb_theme', atual === 'dark' ? 'light' : 'dark');
    }

    // ===== TOAST =====
    function toast(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.style.display = 'block';
      setTimeout(() => t.style.display = 'none', 3000);
    }

    // Iniciar
    init();
  </script>
</body>
</html>
